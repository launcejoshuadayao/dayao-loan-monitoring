{% extends "base.html" %}

{% block content %}

<div class="content-header">
  <div class="header-title">
    <span>Saytan Savings and Credit Cooperative</span>
    <h2>User Management</h2>
  </div>
  <div class="user-info">
    <h4 style="color: #205781;">{{username}}</h4>
    <img src="{{ url_for('static', filename='images/coop.png') }}" alt="">
  </div>
</div>

<div class="table-container" style="padding-left: 50px; padding-right: 50px;">
  <div class="table-header">
    <h3 class="card-title" style="font-size: 20px; ">Update User</h3>
  </div>

  <div class="form-container" style="padding-top: 15px;">
    <form id="addLoanForm" action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{user.username}}">
      </div>

      <div class="form-group">
        <label for="password">New Password (leave blank to keep current):</label>
        <input type="password" id="password" name="password">
      </div>

      <div class="form-group">
        <label for="role">Role:</label>
        <select name="role" required>
          <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
          <option value="superadmin" {% if user.role == 'superadmin' %}selected{% endif %}>Superadmin</option>
        </select>
      </div>

      <div class="button-group" style="display: flex; justify-content: start;">
        <button type="submit" class="btn-submit">Apply Changes</button>
        <button type="button" class="btn-cancel" onclick="window.history.back();">Back</button>
      </div>
    </form>
  </div>
</div>



{% endblock %}
